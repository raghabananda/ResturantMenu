<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>FoodMenu</title>
    <script src="JS/angular.min.js"></script>
    <script src="JS/angular-route.js"></script>
    <script>
        // Define the AngularJS application module
        var app = angular.module('myApp', ['ngRoute']);  // Make sure module names are consistent

        // Configure routes if using ngRoute
        app.config(['$routeProvider', function ($routeProvider) {
            $routeProvider
                .when('/home', {
                    templateUrl: 'Views/Menu.html',
                    controller: 'HomeController'
                })
                .otherwise({
                    redirectTo: '/home'
                });
        }]);

        app.controller('HomeController', function ($scope) {
            $scope.msg = "Welcome to the Home Page!";
        });
    </script>
</head>

<body>
    <a href="#!home">Red</a>
    <div ng-view></div> <!-- Placeholder for route content -->

</body>

</html>
