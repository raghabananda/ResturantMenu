<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMenu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="JS/angular.min.js"></script>
    <script src="JS/angular-route.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" ng-controller="navController">
        <div class="container-fluid">
            <!-- Brand Name -->
            <a class="navbar-brand text-white" href="#">Brand</a>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                    <!-- <li class="nav-item">
                <a class="nav-link text-white" href="#">Welcome, {{user.name}}!</a>
              </li> -->
                    <li class="nav-item dropdown" ng-show="user">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Hi, {{user.name}}!
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" ng-click="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div ng-view></div> <!-- Placeholder for route content -->
    </div>
    <script src="./JS/Configuration/Configuration.js"></script>
    <script src="./JS/Configuration/RouteError.js"></script>
    <script src="./JS/Services/auth.service.js"></script>
    <script src="/JS/Controllers/Login.controller.js"></script>
    <script src="/JS/Controllers/Home.controller.js"></script>
    <script src="/JS/Controllers/navController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
